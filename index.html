<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  </head>
  <body>
    <h1>Welcome to your library</h1>
    <form action="" id="add_book">
      <label for="book_name">Title of book:</label>
      <input type="text" name="book_name" id="book_name" required />
      <label for="author_name">Author:</label>
      <input type="text" name="author_name" id="author_name" required />
      <label for="page_number">Pages:</label>
      <input type="number" name="page_number" id="page_number" required />
      <label for="read_validity">Completed:</label>
      <select name="read_validity" id="read_validity">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
      <button value="add" type="submit">Add</button>
    </form>
    <table id="library_table">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Completed</th>
        <th></th>
      </tr>
    </table>
  </body>
</html>
